<!DOCTYPE html>
<html>
<head>
<title>Geocoding Example Map</title>
<meta charset="utf-8">

<!-- mapzen.js includes leaflet and some extra layers on top
-->
<link rel="stylesheet" href="https://mapzen.com/js/mapzen.css">
<script src="https://mapzen.com/js/mapzen.min.js"></script>

<style>
  #map {
    height: 100%;
    width: 100%;
    position: absolute;
  }
  html,body{margin: 0; padding: 0}
</style>

</head>
<body>
<div id="map"></div>

<script>
  var map = L.Mapzen.map('map', {
    center: [47.61033,-122.31801],
    zoom: 16,
    scene: L.Mapzen.HouseStyles.BubbleWrap
  });


var geocoder = L.Mapzen.geocoder('search-sJMDn6X', {autocomplete:false,
	params: {
    sources: 'osm',
    'boundary.country': 'USA',
    layers: 'address,venue'
  }
});
geocoder.addTo(map);
</script>
<!-- ^^^ geocoder: This is your personal MapZen API key already-->
</body>
</html>
